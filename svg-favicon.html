<!DOCTYPE html>

<html>

<head>
  <title>SVG favicon, img & background</title>
  <link rel="shortcut icon" type="image/svg" sizes="any" href="favicon.svg">
  <style>

    img,
    #img
    {
      display : block;
      width   : 200px;
      height  : 200px;
      border  : 1px solid black;
    }

    #img
    {
      background : url(favicon.svg);
    }

  </style>
</head>

<body>
  <h1>SVG favicon, img & background</h1>
  <img src="favicon.svg">
  <br>
  <div id="img"></div>
</body>

</html>
